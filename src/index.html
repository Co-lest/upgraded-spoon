<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>

      <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Username" />

        <label for="name">Name:</label>
        <input type="text" name="name" , id="name" required placeholder="Name" />

        <label for="school">School:</label>
        <input type="text" id="school" name="school" required placeholder="School" />

        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" name="hometown" required placeholder="Hometown" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password" />

        <label for="interests">Interests</label>
        <input type="text" id="interests" name="interests" required placeholder="Interests" />

        <label for="picture">Picture url</label>
        <input type="url" id="picture" name="picture" placeholder="Enter full url" >

        <button type="submit">Sign Up</button>

        <!-- <div class="error-message" id="error-message"></div> -->
        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </body>
  <script defer src="index.js"></script>
</html>
